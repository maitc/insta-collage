<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Collage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://use.fontawesome.com/cbf59482a4.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!-- FIRST SECTION -->
	<section class="first-section">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 ajuste-first">
					<div class="ajuste-negro"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- SECOND SECTION -->
	<section class="second-section">
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-6">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-3">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-3">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-3">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- THIRD SECTION -->
	<section class="third-section">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center ajuste-photo">
					<h4><i class="fa fa-instagram" aria-hidden="true"></i> PHOTO BOOTH</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<img id="foto1" draggable="true" ondragstart="drag(event)" src="http://lorempixel.com/output/food-q-c-640-480-5.jpg" class="img-responsive ajuste-fotos">
				</div>
				<div class="col-xs-4">
					<img id="foto2" draggable="true" ondragstart="drag(event)" src="http://lorempixel.com/output/food-q-c-640-480-6.jpg" class="img-responsive ajuste-fotos">
				</div>
				<div class="col-xs-4">
					<img id="foto3" draggable="true" ondragstart="drag(event)" src="http://lorempixel.com/output/food-q-c-640-480-8.jpg" class="img-responsive ajuste-fotos">
				</div>
			</div>
				<div class="row">
				<div class="col-xs-4">
					<img id="foto4" draggable="true" ondragstart="drag(event)" src="http://lorempixel.com/output/food-q-c-640-480-2.jpg" class="img-responsive ajuste-fotos">
				</div>
				<div class="col-xs-4">
					<img id="foto5" draggable="true" ondragstart="drag(event)" src="http://lorempixel.com/output/food-q-c-640-480-9.jpg" class="img-responsive ajuste-fotos">
				</div>
				<div class="col-xs-4">
					<img id="foto6" draggable="true" ondragstart="drag(event)" src="http://lorempixel.com/output/food-q-c-640-480-4.jpg" class="img-responsive ajuste-fotos">
				</div>
			</div>
		</div>
	</section>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
