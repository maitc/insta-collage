<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta Collage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://use.fontawesome.com/cbf59482a4.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!--FIRST SECTION -->
	<section class="first-section">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<img src="assets/img/Instagram_logo_white.png" alt="logo" class=" img-logo img-responsive center-block">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center ajustes-inputs input-box">
					<input type="text" class="inputs input-uno usr" placeholder="Correo electronico o usuario">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center ajustes-inputs">
					<input type="password" class="inputs input-dos pwdd input-box" placeholder="Contraseña">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<a href="index-collage.html" class="btn btn-primary" id="inicio">Iniciar sesión</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center ajuste-ayuda">
					<p>¿Has olvidado tu información de inicio de sesión?<strong>Obtén ayuda</strong></p>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center ajuste-facebook">
					<p><i class="fa fa-facebook-square" aria-hidden="true"></i> Inicia sesión con Facebook</p>
				</div>
			</div>
		</div>
	</section>
	<!-- FOOTER -->
	<footer class="text-center">
		<p>¿No tienes cuenta? <strong>Registrate</strong></p>
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
